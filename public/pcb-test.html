<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Background Generator Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0A0A;
            color: #F5F5F5;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
            color: #EF5B0C;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #EF5B0C;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #DC4E08;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #pcb-container {
            width: 100%;
            max-width: 1200px;
            height: 800px;
            background: #0A0A0A;
            border: 2px solid #EF5B0C;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        #pcb-test {
            width: 100%;
            height: 100%;
        }

        #status {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(239, 91, 12, 0.1);
            border: 1px solid #EF5B0C;
            border-radius: 8px;
            font-size: 14px;
        }

        .info {
            margin: 20px 0;
            max-width: 800px;
            text-align: center;
            color: #A3A3A3;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>PCB Background Generator Test</h1>
    
    <div class="info">
        <p>This generator uses recursive branching with angle-based routing (like real PCB traces).</p>
        <p>Each line can branch into 3 directions: straight, +45°, or -45°.</p>
    </div>

    <div class="controls">
        <button onclick="generate(5)">Generate (5 start points)</button>
        <button onclick="generate(10)">Generate (10 start points)</button>
        <button onclick="generateDense()">Generate Dense</button>
        <button onclick="generateSparse()">Generate Sparse</button>
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <div id="pcb-container">
        <svg id="pcb-test"></svg>
    </div>

    <div id="status">Ready to generate PCB pattern</div>

    <script>
        class CircuitGenerator {
            constructor(svgID, config = {}) {
                this.svg = document.getElementById(svgID);
                if (!this.svg) {
                    throw new Error(`SVG element with id "${svgID}" not found`);
                }

                this.config = {
                    gridSpacing: 10,
                    lineWidth: 2.5,
                    lineColor: '#EF5B0C',
                    padColor: '#DC4E08',
                    padSize: 6,
                    branchProbability: 0.7,
                    ...config,
                };

                this.width = 0;
                this.height = 0;
                this.gridState = [];
            }

            initializeGrid() {
                const rect = this.svg.getBoundingClientRect();
                this.width = Math.floor(rect.width / this.config.gridSpacing);
                this.height = Math.floor(rect.height / this.config.gridSpacing);

                this.gridState = [];
                for (let x = 0; x < this.width; x++) {
                    this.gridState.push(Array(this.height).fill(false));
                }
            }

            shuffle(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            isEmpty(x, y) {
                return x >= 0 && x < this.width && y >= 0 && y < this.height && !this.gridState[x][y];
            }

            renderLine(x1, y1, x2, y2) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', (x1 + 0.5) * this.config.gridSpacing);
                line.setAttribute('y1', (y1 + 0.5) * this.config.gridSpacing);
                line.setAttribute('x2', (x2 + 0.5) * this.config.gridSpacing);
                line.setAttribute('y2', (y2 + 0.5) * this.config.gridSpacing);
                line.setAttribute('stroke', this.config.lineColor);
                line.setAttribute('stroke-width', this.config.lineWidth);
                line.setAttribute('stroke-linecap', 'round');
                this.svg.appendChild(line);
            }

            renderPad(x, y) {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', (x + 0.5) * this.config.gridSpacing);
                circle.setAttribute('cy', (y + 0.5) * this.config.gridSpacing);
                circle.setAttribute('r', this.config.padSize / 2);
                circle.setAttribute('stroke', this.config.padColor);
                circle.setAttribute('stroke-width', '2');
                circle.setAttribute('fill', 'none');
                this.svg.appendChild(circle);
            }

            doLine(x0, y0, x1, y1) {
                const midX = Math.round((x0 + x1) / 2);
                const midY = Math.round((y0 + y1) / 2);

                if (!this.isEmpty(x1, y1) || !this.isEmpty(midX, midY)) {
                    return true;
                }

                this.gridState[x1][y1] = true;
                this.gridState[midX][midY] = true;
                this.renderLine(x0, y0, x1, y1);

                let deadEnd = true;
                const angle = Math.atan2(x1 - x0, y1 - y0);

                // Try continuing in similar directions (straight, +45°, -45°)
                const angleOffsets = this.shuffle([0, Math.PI / 4, -Math.PI / 4]);

                angleOffsets.forEach((da) => {
                    if (Math.random() > this.config.branchProbability) {
                        return;
                    }

                    const x2 = x1 + Math.round(Math.sin(angle + da)) * 2;
                    const y2 = y1 + Math.round(Math.cos(angle + da)) * 2;

                    deadEnd = this.doLine(x1, y1, x2, y2) && deadEnd;
                });

                if (deadEnd) {
                    this.renderPad(x1, y1);
                }

                return false;
            }

            generate(startPointCount = 5) {
                // Clear existing content
                while (this.svg.firstChild) {
                    this.svg.removeChild(this.svg.firstChild);
                }

                this.initializeGrid();

                // Create start points
                const startPoints = [
                    { x: 0, y: 0 },
                    { x: this.width - 1, y: 0 },
                    { x: 0, y: this.height - 1 },
                    { x: this.width - 1, y: this.height - 1 },
                    { x: Math.floor(this.width / 2), y: Math.floor(this.height / 2) },
                ];

                // Add random start points
                for (let i = 0; i < startPointCount; i++) {
                    startPoints.push({
                        x: Math.floor(Math.random() * this.width),
                        y: Math.floor(Math.random() * this.height),
                    });
                }

                // Generate from each start point
                startPoints.forEach((point) => {
                    const { x, y } = point;
                    if (!this.isEmpty(x, y)) return;

                    this.gridState[x][y] = true;

                    // Generate lines in multiple directions
                    for (let i = 0; i < 4; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const endX = x + Math.round(Math.sin(angle)) * 2;
                        const endY = y + Math.round(Math.cos(angle)) * 2;

                        if (this.isEmpty(endX, endY)) {
                            this.doLine(x, y, endX, endY);
                        }
                    }
                });

                // Add more random branches from existing points
                const additionalBranches = Math.floor(this.width * this.height * 0.01);
                for (let i = 0; i < additionalBranches; i++) {
                    let startX, startY;
                    let attempts = 0;

                    do {
                        startX = Math.floor(Math.random() * this.width);
                        startY = Math.floor(Math.random() * this.height);
                        attempts++;
                    } while (attempts < 50 && !this.gridState[startX][startY]);

                    if (this.gridState[startX][startY]) {
                        const angle = Math.random() * Math.PI * 2;
                        const endX = startX + Math.round(Math.sin(angle)) * 2;
                        const endY = startY + Math.round(Math.cos(angle)) * 2;

                        if (this.isEmpty(endX, endY)) {
                            this.doLine(startX, startY, endX, endY);
                        }
                    }
                }
            }
        }

        let generator = null;

        window.generate = function(count) {
            try {
                generator = new CircuitGenerator('pcb-test', {
                    gridSpacing: 8,
                    lineWidth: 2,
                    branchProbability: 0.75,
                });
                generator.generate(count);
                document.getElementById('status').textContent = `✓ Generated pattern with ${count} start points`;
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                console.error(error);
            }
        };

        window.generateDense = function() {
            try {
                generator = new CircuitGenerator('pcb-test', {
                    gridSpacing: 6,
                    lineWidth: 1.5,
                    branchProbability: 0.8,
                });
                generator.generate(15);
                document.getElementById('status').textContent = '✓ Generated dense pattern (15 start points, 80% branch probability)';
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                console.error(error);
            }
        };

        window.generateSparse = function() {
            try {
                generator = new CircuitGenerator('pcb-test', {
                    gridSpacing: 12,
                    lineWidth: 3,
                    branchProbability: 0.5,
                });
                generator.generate(3);
                document.getElementById('status').textContent = '✓ Generated sparse pattern (3 start points, 50% branch probability)';
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
                console.error(error);
            }
        };

        window.clearCanvas = function() {
            const svg = document.getElementById('pcb-test');
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }
            document.getElementById('status').textContent = '✓ Canvas cleared';
        };

        // Generate initial pattern
        console.log('Initializing PCB generator...');
        generate(8);
    </script>
</body>
</html>
